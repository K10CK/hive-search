<div class="container">
    <section id="project_registration">
        <h1 id="pageTitle">Database Search Engine</h1>
        <p></p>
        <div class="container">
            <br />

        </div>
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" name="file" accept=".csv">
        <button onclick="uploadFile(event)" class="btn btn-primary" id="uploadButton">Upload</button>
        <!--        <div id="message"></div>-->
        <br />
        <div class="form-group">
            <label for="searchInput">Search</label>
            <select id="headerDropdown"></select>
            <input type="text" class="form-control" id="searchInput" placeholder="Search the selected header">
        </div>




        <br />



        <button onclick="getSearch()" class="btn btn-primary" id="submitSearch">Search</button>
        <button onclick="excel()" class="btn btn-primary" id="createExcel">Download Results as csv</button>
        <br>
        <div id="container"></div>
    </section>
</div>
